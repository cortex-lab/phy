[wheel]
universal = 1

[tool:pytest]
norecursedirs = experimental _*
filterwarnings =
    default
    ignore::DeprecationWarning:.*
    ignore:numpy.ufunc

[flake8]
ignore=E265,E731,E741,W504,W605
max-line-length=99

[coverage:run]
branch = False
source = phy
omit =
    */phy/ext/*
    */phy/utils/tempdir.py
    */default_settings.py

[coverage:report]
exclude_lines =
    pragma: no cover
    raise AssertionError
    raise NotImplementedError
    pass
    continue
    qtbot.stop()
    _in_travis():
    _is_high_dpi():
    return$
    ^"""
omit =
    */phy/plot/gloo/*
show_missing = True

[codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = .git*,*.css,*.min.*
check-hidden = true
# ignore-regex = 
ignore-words-list = thist
